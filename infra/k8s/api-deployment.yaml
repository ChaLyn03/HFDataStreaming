apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: hf-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: hf-monitoring/api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: hf-config
            - secretRef:
                name: hf-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: hf-monitoring
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
