apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: hf-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      containers:
        - name: processor
          image: hf-monitoring/processor:latest
          envFrom:
            - configMapRef:
                name: hf-config
