name: ci-frontend

on:
  push:
    paths:
      - 'ui/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: ui
        run: npm install
      - name: Test
        working-directory: ui
        run: npm test
      - name: Build
        working-directory: ui
        run: npm run build
